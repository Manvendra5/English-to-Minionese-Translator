<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minion Translator</title>
  </head>
  <body>
    <h1>Minion Translator</h1>
    <textarea
      id="input-txt"
      cols="30"
      rows="10"
      placeholder="Enter anything in english."
      style="display: block; margin: 1rem; padding: 1rem"
    ></textarea>
    <button id="btn-translate">Translate</button>
    <div style="border: 1px solid black; height: 60px; width: 400px">
      <div id="output-text"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
